<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
        <title>Index</title>
    </head>
    <body>
        <div class="content">
            <h1>
                <a id="menu-switch" href="#">≡</a>
                会員制の掲示板 - {{ user }}
            </h1>
            <div id="menu" class="pure-menu pure-u-2-5">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="/logout">→ログアウト</a>
                    </li>
                </ul>
            </div>
            <form class="pure-form pure-form-stacked" action="/write" method="POST">
                <textarea name="ta" rows="4" cols="60"></textarea>
                <button type="submit" class="pure-button pure-button-primary">書き込む</button>
            </form>
            {% for i in data %}
                <div class="box">
                    <p class="box_h">{{ i.name }} - {{ i.date }}</p>
                    <p>{{ i.text }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
<script type="text/javascript">
    function $(id){return document.querySelector(id)}
    console.log($("menu-switch"))
    $("#menu-switch")._b = false
    $("#menu-switch").onclick = () => {
        $("#menu-switch")._b = !$("#menu-switch")._b
        if ($("#menu-switch")._b) {
            $("#menu").style.display = "block"
        } else {
            $("#menu").style.display = "none"
        }
    }
</script>
