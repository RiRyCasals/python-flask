{% extends "layout_login.html" %}

{% block title %}
    写真共有 &gt;<br>新規アルバムの作成
{% endblock %}

{% block contents %}

        <form class="pure-form pure-form-stacked" action="/album/new/try" method="GET">

    </div>
{% endblock %}
