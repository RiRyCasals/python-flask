<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Card age</title>
    </head>
    <body>
        <h1>{{ username }} さんの紹介</h1>
        <div id="desc">
            {% if age < 20 %}
                <p>年齢は，{{ age }} 才（未成年）です．</p>
                <p>連絡先は，非公開です．</p>
            {% else %}
                <p>年齢は，{{ age }} 才（未成年）です．</p>
                <p>連絡先は，{{ email }} です．</p>
            {% endif %}
        </div>
    </body>
</html>
