<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" crossorigin="anonymous">
        <title>Button</title>
    </head>
    <body>
        <div style="padding: 20px;">
            <a class="pure-button pure-button-primary" href="#">イチゴ</a>
            <a class="pure-button" href="#">リンゴ</a>
            <a class="pure-button pure-button-disabled" href="#">バナナ</a>
        </div>
        <div style="padding: 20px;">
            <button class="pure-button pure-button-primary">イチゴ</button>
            <button class="pure-button">リンゴ</button>
            <button class="pure-button" disabled>バナナ</button>
        </div>
    </body>
</html>
